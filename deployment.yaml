apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    name: hello-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLables:
      name: hello-app
  template:
    metadata:
      labels:
        name: hello-app
    spec:
      containers:
      - name: hello-app
        image: <image-name>
        imagePullPolicy: always
        ports:
          - name: http
            containerPort: 5000
          - name: metrics
            containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: hello-app
  labels:
    name: hello-app
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
    - name: metrics
      port: 8000
  selector:
    name: hello-app

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hello-app
  namespace: prom
  labels:
    role: observable
spec:
  selector:
    matchLabels:
      name: hello-app
  endpoints:
    - port: metrics
      path: /